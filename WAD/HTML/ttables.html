<!DOCTYPE html>

<html>
	<head>
		<title>times tables</title>
	</head>
<body>

	<script type ="text/javascript">
			var name = prompt("what is your name?");
			var age = prompt("what age are you?");
			var tt = prompt("what times tables would you like to view?");
			
			
			document.write("Name:"+name+"<br/>");
			
			document.write("Age:"+name+"<br/>");
			document.write("<table>");
			for(var i = 1; i<=10;i++){
					document.write("<tr><td>"+i+"times"+tt+"=</td><td>"+(i*tt)"</td></tr>");	
						}
			
			document.write("</table>");
			
	</script>
		
</body>	

</html>
