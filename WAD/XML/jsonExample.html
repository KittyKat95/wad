<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="ajax.js" type="text/javascript">
  </script>


<script type="text/javascript">


var myFirstJSON = { "firstName" : "John",
                    "lastName"  : "Doe",
                    "age"       : 23 };

var mySecondJSON = { "firstName" : "Alan",
					 "lastName"  : "Smith",
                     "age"       : 35 };

var ACCS = {"lecturer" : "Jon McCarthy",
			"room" : "SCR2",
			"course" : "MSCWebTech",
			"time" : 11 };
</script>

<title>Simple JSON Demo</title></head>


<body bgcolor="#FFFFFF">

<p><font size="+3">JSON Demo</font></p>
<hr />

<div id="zone"></div>

<p>
  <h3>Here are the contents of the JSON Objects:</h3>

  <script type="text/javascript">
      	document.writeln("First Name:");
      	document.writeln(myFirstJSON.firstName);  // Outputs John
      	document.writeln("<br/>Last Name:");
		document.writeln(myFirstJSON.lastName + "\n");   // Outputs Doe
		document.writeln("<br/>Age:");
		document.writeln(myFirstJSON.age);        // Outputs 23
		document.writeln("<br/> <hr/>");


		document.writeln("First Name:");
		document.writeln(mySecondJSON.firstName);
		document.writeln("<br/>Last Name:");
		document.writeln(mySecondJSON.lastName + "\n");
		document.writeln("<br/>Age:");
		document.writeln(mySecondJSON.age);
		document.writeln("<br/><hr/>");

		document.writeln("Lecturer: " + ACCS.lecturer + "<br/> Course: " + ACCS.course + "<br/> <hr/>");

  </script>   </p>


<br />


</body>
</html>
